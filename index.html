<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Profile card component | Frontend Mentor</title>
  </head>
  <body>
    <div class="images-background"></div>
    <div class="wrapper-all">
      <div class="image-bg"></div>
      <div class="wrap-content">
        <div class="wrap-victor"><img class="image-victor" src="images/image-victor.jpg" alt=""></div>
        <div class="personal">
          <h2 class="name">Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="line"></div>
        <div class="stats">
          <div class="followers">
            <span class="k-80">80K</span>
            <span class="foll">followers</span>
          </div>
          <div class="likes">
            <span class="k-803">803K</span>
            <span class="likes-p">Likes</span>
          </div>
          <div class="photos">
            <span class="k-14">1.4K</span>
            <span class="photos">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/DevFelt">DevFelt</a>.
      </footer>
    </div>
  </body>
</html>
